PositivePropertiesDescription:
  Geschwindigkeitsdämon: Der schnelle Fahrer
  Gewandt: Bewegt Inventargegenstände schneller.
  Katzenaugen: Bessere Sicht bei Nacht
  Naturbursche: Schlechtes Wetter hat keinen Einfluss und zusätzliche Orientierungsfähigkeit.
  Schlaflos: Benötigt weniger Schlaf.
  Schnell-Leser: Benötigt weniger Zeit, um Bücher zu lesen.
  Darm aus Stahl: Geringe Chance auf Lebensmittelvergiftung.
  Anmutig: Macht weniger Geräusche beim Bewegen.
  Appetitlosigkeit: Mess seltener essen.
  Baseball-Spieler: Haut immer zielgenau druff!
  Ernährungswissenschaftler: Kann die Nährwerte von Lebensmitteln sehen.
  Ersthelfer: Weis wie man Bisswunden zunäht.
  Fischer: Der Köder muss dem Fisch schmecken, nicht dem Angler!
  Glückspilz: Manchmal läuft es einfach wie geschmiert.
  Gärtner: Weis wie man Grünzeug zum wachsen bringt.
  Läufer: Rennt jeder Leiche davon.
  Mutig: Weniger anfällig für Panikattacken.
  Näher: Kann besser nähen.
  Resistent: eniger anfällig für Krankheiten und langsamere Zombifizierungsrate.
  Unauffällig: Weniger wahrscheinlich von Zombies entdeckt zu werden.
  Hobby-Kfz-Mechaniker: Verfügt über detaillierte Kenntnisse über Fahrzeugmodelle und Reperaturen.
  Turner: Sehr agil.
  Ehemaliger Pfadfinder: Findet Nahrung in der Natur und kennt sich mit Humanmedizin aus.
  Fit: Fit.
  Gutes Hörvermögen: Größerer Aufmerksamkeitsradius.
  Kamel: Benötigt weniger Wasser zum überleben.
  Kneipenschläger: Kann zielgenau drauf hauen und schlitzen.
  Koch: Kennt viele Kochrezepte.
  Kräutersammler: Findet Heilkräuter und kann Arzneimittel herstellen.
  Luchsaugen: Schnelleres Sichtbarkeitsfading.
  Organisiert: Erhöhte Kapazität, kann mehr Transportieren.
  Schnell-Heiler: Erholt sich schnell von Verletzungen und Krankheiten.
  Schnell-Lerner: Erhöhte XP Gewinne.
  Stämmig: Zusätzliches Zurückstoßen von Gegnern und mehr Tragekapazität.
  Wanderer: Kann Jagen und findet Nahrung in der Natur.
  Adrenalinjunkie: Bewegt sich schneller, enn in Panik.
  Dickhäutig: Geringere Chance, dass Kratzer und Bisse in die Haut eindringen.
  Geschickt: Schnelleres Verbarrikadieren.
  Jäger: Waidmannsheil!
  Athletisch: Schnelles Laufen und kann länger laufen ohne zu ermüden.
  Stark: Zusätzliches Zurückstoßen von Gegnern und mehr Tragekapazität.
