NegativePropertiesDescription:
  Sonntagsfahrer: Der langsame Fahrer.
  Feige: Besonders anfällig für Panikattacken.
  Kurzsichtig: Kurze Blickdistanz und langsameres Sichtbarkeitsfading.
  Langsam-Leser: Benötigt mehr Zeit um Bücher zu lesen.
  Schusslig: Bewegt Inventargegenstände langsamer.
  Tollpatschig: Macht mehr Geräusche beim Bewegen.
  Magenleiden: Erhöhte Chance auf Lebensmittelvergiftung.
  Agoraphobisch: Wird im freien panisch.
  Auffällig: Wird eher von Zombies entdeckt.
  Gesunder Appetit: Muss öfter essen.
  Klaustrophobisch: Wird in Gebäuden panisch.
  Messie: Verminderte Kapazität, kann weniger Transportieren.
  Pazifist: weniger effektiv mit Waffen.
  Pechvogel: Alles, was schiefgehen kann, wird auch schiefgehen.
  Raucher: Unzufriedenheit- und Stressreduzierung nach Rauchen. Die Unzufriedenheit steigt, wenn nicht geraucht wird.
  Schlafmütze: Benötigt mehr Schlaf.
  Schwaches Immunsystem: Anfälliger für Krankheiten und schnellere Zombiefizierungsrate.
  Schwerhörig: Kleinerer Aufmerksamkeitsradius und Lauschdistanz.
  Asthmatiker: Schnellerer Ausdauerverlust.
  Hämatophobie: Stressempfinden, wenn blutverschmiert. Panik bei der Durchführung von Erster-Hilfe.
  Außer Form: Niedrige Ausdauer, geringere Ausdauerregeneration.
  Durstig: Braucht mehr Wasser um zu überleben.
  Gebrechlich: Geringeres Zurückstoßen von Gegnern und weniger Tragekapazität.
  Langsam-Heiler: Erholt sich langsam von Verletzungen und Krankheiten.
  Langsam-Lerner: Verminderte XP Gewinne.
  Schlaf-gestört: Langsamer Rückgang der Müdigkeit während des Schlafens.
  Untergewichtig: Langsameres Laufen und ermüdet schneller.
  Übergewichtig: Langsameres Laufen und ermüdet schneller.
  Analphabet: Kann keine Bücher lesen.
  Dünnhäutig: Trägt erhöhtes Infektionsrisiko.
  Couch-Kartoffel: Sehr geringe Ausdauer und sehr geringe Ausdauerregeneration
  Fettleibig: Reduzierte Renngeschwindigkeit, sehr geringe Ausdauer und anfälliger für Verletzungen.
  Schwach: Geringeres Zurückstoßen von Gegnern und weniger Tragekapazität.
  Taub: Kann nichts hören.
